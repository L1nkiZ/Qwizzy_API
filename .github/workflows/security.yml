name: ğŸ”’ Security Audit

on:
  push:
    branches: [master, develop]
pull_request:
    types: [opened, edited, synchronize, reopened]
  schedule:
    # Tous les lundis Ã  9h
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  composer-audit:
    name: Composer Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ğŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: ğŸ” Composer Security Audit
        run: composer audit --format=json | tee composer-audit.json
        continue-on-error: true

      - name: ğŸ“¤ Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: composer-audit-report
          path: composer-audit.json
          retention-days: 30

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  config-check:
    name: Configuration Security Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check for dangerous configurations
        run: |
          echo "ğŸ” Checking APP_DEBUG in .env.example..."
          if grep -q "APP_DEBUG=true" .env.example 2>/dev/null; then
            echo "::warning::APP_DEBUG is set to true in .env.example"
          fi

          echo "ğŸ” Checking CORS configuration..."
          if grep -q "'allowed_origins' => \['\*'\]" config/cors.php 2>/dev/null; then
            echo "::error::CORS allows all origins (*) - Security risk!"
            exit 1
          fi

          echo "ğŸ” Checking for exposed .env..."
          if [ -f ".env" ]; then
            echo "::error::.env file found in repository!"
            exit 1
          fi

          echo "âœ… Configuration security checks passed"

  psalm-security:
    name: Psalm Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ğŸ“¦ Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction
          composer require --dev vimeo/psalm

      - name: ğŸ›¡ï¸ Run Psalm Security Scan
        run: vendor/bin/psalm --no-cache --show-info=false --taint-analysis
        continue-on-error: true
