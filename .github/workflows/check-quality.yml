name: Laravel CI

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, sqlite, mysql, xml, fileinfo
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install dependencies
        run: composer install --no-progress --no-interaction

      - name: Optimize Laravel
        run: php artisan config:cache

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Restore Composer cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install dependencies
        run: composer install --no-progress --no-interaction

      - name: Lint (PHP_CodeSniffer)
        run: vendor/bin/phpcs --standard=PSR12 app/

  format:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # important pour détecter les changements

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Restore Composer cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install dependencies
        run: composer install --no-progress --no-interaction

      - name: Run Pint Auto-Fix
        run: vendor/bin/pint

      - name: Run PHPCBF Auto-Fix
        run: vendor/bin/phpcbf --standard=PSR12 app/

      - name: Check if formatting changed files
        run: |
          if ! git diff --quiet; then
            echo "❌ Le formatage n'est pas propre. Voici les modifications nécessaires :"
            git --no-pager diff
            exit 1
          fi

  typecheck:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Restore Composer cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install dependencies
        run: composer install --no-progress --no-interaction

      - name: Static Analysis (PHPStan)
        run: vendor/bin/phpstan analyse app/ --memory-limit=1G

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Restore Composer cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install dependencies
        run: composer install --no-progress --no-interaction

      - name: Run Tests
        run: php artisan test
