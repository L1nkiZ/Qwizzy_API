name: Security Audit

on:
  push:
    branches: [ master, develop ]
  pull_request:
    types:  [opened, edited, synchronize, reopened]
  schedule:
    # Audit automatique tous les lundis Ã  9h
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_pgsql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Composer Security Audit
        run: composer audit
        continue-on-error: true

      - name: Check for known vulnerabilities (Composer)
        run: |
          composer require --dev enlightn/security-checker
          vendor/bin/security-checker security:check composer.lock
        continue-on-error: true

      - name: Laravel Security Check
        run: |
          # VÃ©rifier les configurations dangereuses
          echo " Checking for APP_DEBUG=true in production..."
          if grep -q "APP_DEBUG=true" .env.example; then
            echo "âš ï¸ WARNING: APP_DEBUG is set to true in .env.example"
          fi

          echo "Checking for exposed .env file..."
          if [ -f ".env" ]; then
            echo "âš ï¸ WARNING: .env file found in repository!"
          fi

          echo "Checking CORS configuration..."
          if grep -q "'allowed_origins' => \['\*'\]" config/cors.php; then
            echo "âš ï¸ WARNING: CORS allows all origins (*)"
          fi

      - name: Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Generate Security Report
        if: always()
        run: |
          echo "# ğŸ”’ Security Audit Report" > security-report.md
          echo "" >> security-report.md
          echo "**Date**: $(date)" >> security-report.md
          echo "**Branch**: ${{ github.ref_name }}" >> security-report.md
          echo "**Commit**: ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Checks Performed" >> security-report.md
          echo "- âœ… Composer dependencies audit" >> security-report.md
          echo "- âœ… Known vulnerabilities scan" >> security-report.md
          echo "- âœ… Configuration security check" >> security-report.md
          echo "- âœ… Hardcoded secrets detection" >> security-report.md

      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30

  code-quality:
    name: ğŸ“Š Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo
          tools: phpstan, psalm

      - name: ğŸ“¦ Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: ğŸ” PHPStan Static Analysis
        run: |
          composer require --dev phpstan/phpstan
          vendor/bin/phpstan analyse app --level=5 --no-progress
        continue-on-error: true

      - name: ğŸ›¡ï¸ Psalm Security Scan
        run: |
          composer require --dev vimeo/psalm
          vendor/bin/psalm --show-info=false --no-cache
        continue-on-error: true

  permissions-check:
    name: ğŸ” File Permissions Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check sensitive file permissions
        run: |
          echo "ğŸ” Checking for world-writable files..."
          find . -type f -perm -002 ! -path "*/vendor/*" ! -path "*/node_modules/*"

          echo "ğŸ” Checking storage and cache directories..."
          if [ -d "storage" ]; then
            ls -la storage/
          fi

  notify:
    name: ğŸ“§ Security Notifications
    runs-on: ubuntu-latest
    needs: [security-audit, code-quality]
    if: failure()

    steps:
      - name: ğŸš¨ Send notification on failure
        run: |
          echo "âš ï¸ Security audit failed!"
          echo "Please check the workflow logs for details."
          # Vous pouvez ajouter une notification Slack/Discord ici
