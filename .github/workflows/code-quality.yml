name: ğŸ“Š Code Quality

on:
  push:
    branches: [master, develop]
  pull_request:
      types: [opened, edited, synchronize, reopened]

jobs:
  lint:
    name: Lint (PHP CodeSniffer)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2, phpcs

      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: ğŸ” Run PHP CodeSniffer
        run: vendor/bin/phpcs --standard=PSR12 app/ --report=summary

  format:
    name: Format (Laravel Pint)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ğŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: ğŸ¨ Run Laravel Pint
        run: vendor/bin/pint --test

      - name: ğŸ“ Auto-fix with Pint (on PR)
        if: github.event_name == 'pull_request'
        run: vendor/bin/pint

      - name: ğŸ“¤ Commit fixes (if any)
        if: github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet || (git add -A && git commit -m "style: Auto-fix code style with Pint" && git push)
        continue-on-error: true

  typecheck:
    name: Type Check (PHPStan)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: ğŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: ğŸ” Run PHPStan
        run: |
          composer require --dev phpstan/phpstan --with-all-dependencies
          vendor/bin/phpstan analyse app --level=5 --error-format=github
