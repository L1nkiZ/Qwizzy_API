# Configuration Dependabot pour surveiller les dépendances
version: 2

updates:
  # Surveiller les dépendances Composer (PHP)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "L1nkiZ"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"

    # Grouper les mises à jour mineures
    groups:
      laravel-packages:
        patterns:
          - "laravel/*"
          - "illuminate/*"

      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Surveiller les GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"

  # Surveiller Docker (si vous utilisez des images de base)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
