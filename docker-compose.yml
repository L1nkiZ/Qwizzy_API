services:
  # Service PHP avec serveur intégré Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qwizzy_app
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www
      - /var/www/vendor
      - /var/www/node_modules
    networks:
      - qwizzy_network
    depends_on:
      - db
    command: sh -c "composer update --no-interaction --optimize-autoloader && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"

  # Service PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: qwizzy_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: qwizzy_api
      POSTGRES_USER: qwizzy_user
      POSTGRES_PASSWORD: qwizzy_password
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - qwizzy_network

  # Service pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: qwizzy_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@qwizzy.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    networks:
      - qwizzy_network
    depends_on:
      - db

  # Service Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: qwizzy_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - qwizzy_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Service Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: qwizzy_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - qwizzy_network
    depends_on:
      - prometheus

networks:
  qwizzy_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
